<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GN통상 - 업무 제휴 및 견적 요청</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2e7d32;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #4caf50;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #388e3c;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="header">GN통상</div>
    <div class="nav">
        <a href="index.html">홈</a>
        <a href="business.html">업무 제휴</a>
        <a href="company.html">회사소개</a>
        <a href="business_area.html">사업영역</a>
        <a href="scrap_types.html">고철 종류</a>
        <a href="equipment.html">장비 보유 현황</a>
        <a href="contact.html">문의하기</a>
    </div>
    <div class="container">
        <h2>업무 제휴 및 견적 요청</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <label for="company">회사명</label>
            <input type="text" id="company" name="company" required>
            
            <label for="name">담당자 성함</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
            
            <label for="details">요청 내용</label>
            <textarea id="details" name="details" rows="5" required></textarea>
            
            <label for="file">첨부 파일 (선택 사항)</label>
            <input type="file" id="file" name="file">
            
            <label>
                <input type="checkbox" name="privacy" required> 개인정보 수집에 동의합니다.
            </label>
            
            <button type="submit">제휴 및 견적 요청 보내기</button>
        </form>
    </div>
</body>
</html>
